@(title:String,isTest:Boolean)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @if( !isTest ) {
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        }else{
            <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine_favicon.png")">
            <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine.css")">
        }

        <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        @if( isTest ) {
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine-html.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/boot.js")"></script>
        }

        @if( isTest ) {
            <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular.js")" type="text/javascript"></script>
        }else{
            <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular.min.js")" type="text/javascript"></script>
        }
        <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-cookies.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/Welcome.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/GamesList.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/JoinGame.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/NewGame.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/ActiveGame.js")" type="text/javascript"></script>

        @if( isTest ) {
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-mocks.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/GamesListSpec.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/WelcomeSpec.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/NewGameSpec.js")"></script>
        }
    </head>

    <body  ng-app="bgbApp">
    @if( !isTest ) {
            <div class="menu-bar container-fluid">
                <div class="row">
                    <div class="col-xs-2">
                        <h4>BgB</h4>
                    </div>
                    <div class="col-xs-10">
                        <ul class="nav nav-pills">
                            <li class="menu-item {{isActive=='Welcome' ? 'active' : ''}}">
                                <a class="text-center" href="/#/"><span class="glyphicon glyphicon-home"></span></a>
                            </li>
                            <li class="menu-item {{isActive=='GamesList' ? 'active' : ''}}">
                                <a class="text-center" href="/#/games"><span class="glyphicon glyphicon-th-list"></span></a>
                            </li>
                            <li class="menu-item {{isActive=='JoinGame' ? 'active' : ''}}">
                                <a class="text-center" href="/#/joingame"><span class="glyphicon glyphicon-share-alt"></span></a>
                            </li>
                            <li class="menu-item {{isActive=='NewGame' ? 'active' : ''}}">
                                <a class="text-center" href="/#/newgame"><span class="glyphicon glyphicon-plus"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="app" ng-view></div>
    }
    </body>
</html>
