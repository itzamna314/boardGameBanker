@(title:String,isTest:Boolean)

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @if( !isTest ) {
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        }else{
            <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine_favicon.png")">
            <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine.css")">
        }

        <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        @if( isTest ) {
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/jasmine-html.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/jasmine-2.0.0/boot.js")"></script>
        }

        @if( isTest ) {
            <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular.js")" type="text/javascript"></script>
        }else{
            <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular.min.js")" type="text/javascript"></script>
        }
        <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-cookies.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers/controllers.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

        @if( isTest ) {
            <script type="text/javascript" src="@routes.Assets.at("javascripts/lib/angular-1.3.0/angular-mocks.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/GamesListSpec.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/WelcomeSpec.js")"></script>
            <script type="text/javascript" src="@routes.Assets.at("javascripts/test/NewGameSpec.js")"></script>
        }
    </head>

    <body  ng-app="bgbApp">
    @if( !isTest ) {
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-options">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <span class="navbar-brand">BgB</span>
                    </div>

                    <div class="collapse navbar-collapse" id="nav-options">
                        <ul class="nav navbar-nav">
                            <li><a href="/">Home</a></li>
                            <li><a href="#/games">My Games</a></li>
                            <li><a href="#/joingame">Join Game</a></li>
                            <li><a href="#/newgame">New Game</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="app" ng-view></div>
    }
    </body>
</html>
