<div id="active-game" ng-controller="GamesList">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn">-1</button>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <button class="btn">+1</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn">-5</button>
                </div>
                <div class="col-xs-2">
                    {{ game.myscore }}
                </div>
                <div class="col-xs-5">
                    <button class="btn">+5</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn">-10</button>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5">
                    <button class="btn">+10</button>
                </div>
            </div>
        </div>
    </div>
</div>
