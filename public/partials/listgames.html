<div id="gameslist" ng-controller="GamesList">
    <div class="container">
        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Host</th>
                <th>Date</th>
            </tr>
            <tr ng-repeat="game in games">
                <td>{{ game.name }}</td>
                <td>{{ game.creator.username }}</td>
                <td>{{ game.created }}</td>
            </tr>
        </table>
    </div>
