<div id="create-game" ng-controller="NewGame">
    <utils-loading></utils-loading>

    <div class="container">
        <div class="row push-bottom">
            <input class="form-control" placeholder="Game Title" ng-model="title" />
        </div>
    </div>

    <div ng-switch on="newGameActive">
        <div class="container" ng-switch-when="Players">
            <div class="row">
                <h2>Players</h2>
            </div>
            <div ng-repeat="player in players">
                <div class="row bump-bottom">
                    <div class="col-xs-10 panel-title">
                        <input class="form-control" placeholder="Player's e-mail" ng-model="player.email"
                               ng-disabled="player.isCreator" />
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-default" data-toggle="collapse"
                                data-target="#player-detail-{{$index}}">
                            <span class="glyphicon glyphicon-collapse-down"></span>
                        </button>
                    </div>
                </div>
                <div class="row nudge-bottom">
                    <div class="player-detail collapse" id="player-detail-{{$index}}">
                        <div class="col-xs-4">
                            <input class="form-control" placeholder="Player's name (optional)"
                                   ng-model="player.name" />
                        </div>
                        <div class="col-xs-1">
                            <utils-mini-color ng-model="player.color"></utils-mini-color>
                        </div>
                        <div class="col-xs-2">
                            <utils-icon-select ng-model="player.iconClass"></utils-icon-select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row push-top">
                <div class="col-xs-4">
                    <button class="btn btn-default" ng-click="addPlayer()">Add Player</button>
                </div>
                <div class="col-xs-5"></div>
                <div class="col-xs-2">
                    <button class="btn btn-default" ng-disabled="!title" ng-click="createGame()">Create</button>
                </div>
            </div>
        </div>
        <div class="container" ng-switch-when="Settings">
            <div class="row">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="container" ng-switch-when="Resources">
            <div class="row">
                <h2>Resources</h2>
            </div>
        </div>
    </div>

    <nav class="row navbar-fixed-bottom newgame-bottom-nav">
        <div class="container">
            <ul class="nav nav-pills">
                <li class="menu-item-3 {{newGameActive=='Players' ? 'active' : ''}}">
                    <a class="text-center" ng-click="newGameActive='Players'"><span class="glyphicon glyphicon-user"></span></a>
                </li>
                <li class="menu-item-3 {{newGameActive=='Settings' ? 'active' : ''}}">
                    <a class="text-center" ng-click="newGameActive='Settings'"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
                <li class="menu-item-3 {{newGameActive=='Resources' ? 'active' : ''}}">
                    <a class="text-center" ng-click="newGameActive='Resources'"><span class="glyphicon glyphicon-tree-conifer"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
