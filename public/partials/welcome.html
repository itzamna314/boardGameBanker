<div id="welcome" ng-controller="Welcome">
    <utils-loading></utils-loading>
    <div ng-switch on="user.found">
        <div ng-switch-when="true">
            <div class="container">
                <div class="row spaced-row">
                    <div class="col-xs-12">
                        <h4 class="text-center">Welcome back {{user.username}}!</h4>
                    </div>
                </div>
                <div class="row spaced-row">
                    <div class="col-xs-10">
                        <span class="label label-default config-section">Interface style</span>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default {{isA ? 'active' : ''}}" ng-click="setUi('A')">
                                Transactional
                            </button>
                            <button type="button" class="btn btn-default {{!isA ? 'active' : ''}}" ng-click="setUi('B')">
                                Direct
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row spaced-row">
                    <div class="col-xs-10">
                        <button class="btn btn-default" ng-click="resetUser()">Log Out</button>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-when="false">
            <div class="container">
                <div class="row">
                    <div class="col-xs-10">
                        <h4>
                            Welcome to board game banker! Please sign up.
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input class="form-control" placeholder="User Name" ng-model="username" />
                        <input class="form-control" placeholder = "E-mail Address" ng-model="email" />
                        <input type="submit" class="btn btn-default" value="Sign Up" ng-click="createUser(username,email)" />

                        <button type="button" class="btn btn-default" ng-click="resetUser()">Back</button>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-default>
            <div class="container">
                <div class="row" ng-show="token">
                    <div class="col-xs-10">
                        <div class="alert alert-info" role="alert">
                            <p>It looks like you're trying to join a game.</p>
                            <p>Just enter you're e-mail to sign in or sign up,
                            and then you'll be redirected to your game.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div role="form">
                            <div class="form-group">
                                <label for="enterEmail" id="enter-email-label">Enter e-mail</label>
                                <input type="text" class="form-control" id="enterEmail" placeholder="Enter email"
                                       ng-model="userquery" />

                                <input type="submit" class="btn btn-default" value="Go" ng-click="findUser(userquery)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
